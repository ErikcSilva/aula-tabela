<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulário</h1>

    <form method="GET" action="index.html">
        <input type="text" name="q">
        <input type="text" name="enviar">
    </form>

    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="text" name="enviar">
    </form>


    <h3>Formulário login Facebook</h3>
    <form method="GET" action="index.html" enctype="multipart/form-data">
        <input type="text" nome="nome" id="nome" placeholder="nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">
        <input type="text" name="contato" id="contato" placeholder="celular ou email">
        <input type="password" name="password" id="senha" placeholder="senha">

        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>
        <br>
        <br>
        <label>Género</label>
        <br>

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino">

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado">

        <br>
        <input type="file">
        <br>
        <input type="submit" value="enviar">
        
        

    </form>


</body>

</html>
